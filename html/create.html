<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="../css/create.css">
    <script src="../js/create.js" type="text/javascript" defer></script>
</head>

<body>
    <form action="" id="loginForm">
        <h1>Login</h1>
        <input type="text" id="fName" placeholder="Enter your Username...">
        <input type="text" id="lName" placeholder="Enter your Password...">
        <button type="submit">Submit</button>
      </form>
        <script>
            let form = document.getElementById('loginForm');
            form.addEventListener("submit", async(event)=>{
                event.preventDefault();
                let fName = document.getElementById('fName');
                let lName = document.getElementById('lName');
              
                const data= {
                    "fName":fName.value,
                    "lName":lName.value
                }

                await fetch("http://localhost:3000/create",{
                    mode: 'cors',
                    method:"POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body:JSON.stringify(data)
                }).then((res)=>{
                    console.log(`response from server: ${res}`)
                }).catch((err)=>{
                    console.log(`Error in fetch function: ${err}`)
                })
            })




        </script>
</body>
